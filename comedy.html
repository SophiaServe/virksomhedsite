        <div id="info_comedy">
            <h1>Comedy & Events</h1>
            <p>
                Table & Event booking

                Cocktail Bar in the heart of Copenhagen. Exotic, beautiful & refreshing cocktails. Special beers only
                sold by us in Denmark. Funky tunes. Inbox for reservations

            </p>
        </div>
        <div id="form_comedy">
            <form action="reservation.php" method="post">
                <div class="elem-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="visitor_name" placeholder="John Doe" pattern=[A-Z\sa-z]{3,20}
                        required>
                </div>
                <div class="elem-group">
                    <label for="email">Your E-mail</label>
                    <input type="email" id="email" name="visitor_email" placeholder="john.doe@email.com" required>
                </div>
                <div class="elem-group">
                    <label for="phone">Your Phone</label>
                    <input type="tel" id="phone" name="visitor_phone" placeholder="498-348-3872"
                        pattern=(\d{3})-?\s?(\d{3})-?\s?(\d{4}) required>
                </div>
                <hr>
                <div class="elem-group inlined">
                    <label for="adult">Adults</label>
                    <input type="number" id="adult" name="total_adults" placeholder="2" min="1" required>
                </div>

                <div class="elem-group inlined">
                    <label for="checkin-date">Date</label>
                    <input type="date" id="checkin-date" name="checkin" required>
                </div>

                <div class="elem-group">
                    <label for="room-selection">Select Table</label>
                    <select id="room-selection" name="room_preference" required>
                        <option value="">Choose a table from the List</option>
                        <option value="connecting">Lounge</option>
                        <option value="adjoining">Bar</option>
                        <option value="adjacent">Main Room</option>
                    </select>
                </div>
                <hr>
                <div class="elem-group">
                    <label for="message">Anything Else?</label>
                    <textarea id="message" name="visitor_message"
                        placeholder="Tell us anything else that might be important." required></textarea>
                </div>
                <button type="submit">Book</button>

            </form>
        </div>
        <div>
            <img src="content/pictures/comedy.webp" alt="comedy">

        </div>
